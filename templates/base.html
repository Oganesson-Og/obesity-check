<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous"><link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </nav>
            <div class="login">
                <h1>Obesity Classifier</h1>
                    <div class="container-fluid">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <form action="{{ url_for('predict')}}" method="post">
                        <input type="number" name="Age" placeholder="Age" required="required"/>
                        <input type="number" name="Height" placeholder="Height" step="0.001" required="required"/>
                        <input type="number" name="FreqVegCons" placeholder="#ofVeg/day" required="required"/>
                        <input type="number" name="NoMain Meals" placeholder="#OfMeals/day" required="required"/>
                        <input type="number" name="Snacks" placeholder="#OfSnacks/day" required="required"/>
                        <input type="number" name="DailyWaterDrinks" placeholder="WaterGlasses/day" required="required"/>
                        <input type="number" name="PhysicalActivityFreq" placeholder="M#Exercises/day" required="required"/>
                        <input type="number" name="TimeSpentOnTechGadgets" placeholder="HrsSpentOnTechGadgets"  required="required"/>
                        <input type="number" name="AlcoholConsumption" placeholder="Alcohol Consumption/wk" required="required"/>
                        <input type="number" name="ModeOfTransport" placeholder="ModeOfTransport" required="required"/>
                        <input type="number" name="Gender" placeholder="0[F]-1[M]" required="required"/>
                        <input type="number" name="FamilyObesityHistory'" placeholder="FamilyObesityHistory" required="required"/>
                        <input type="number" name="FreqHighCalFood" placeholder="FreqHighCalFood" required="required"/>
                        <input type="number" name="SMOKE" placeholder="Cigarettes/day" required="required"/>
                        <input type="number" name="Weight" placeholder="weight" required="required"/>
                        <input type="number" name="CalorieConsMonitoring" placeholder="CalorieConsMonitoring" required="required"/>

                        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                    </form>

                <br>
                <br>
                {{prediction_text}}
            </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
